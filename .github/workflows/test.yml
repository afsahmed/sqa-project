name: Run Unit Tests (Mocha + Chai)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: SQA-Project-Test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_NAME_TEST: SQA-Project-Test
      DB_USER: postgres
      DB_PASS: admin
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DIALECT: postgres
      JWT_SECRET: sqa-node-backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests and Generate Report
        id: run_tests
        run: |
          mkdir -p reports
          set +e
          npx mocha "tests/**/*.js" --reporter mochawesome --reporter-options reportDir=reports,reportFilename=mocha-report
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Upload Test Report (Only if Failure)
        if: steps.run_tests.outputs.exit_code != '0'
        uses: actions/upload-artifact@v4
        with:
          name: mocha-report
          path: reports/

      - name: Send Email Notification (Only if Failure)
        if: steps.run_tests.outputs.exit_code != '0'
        run: |
          if [ -f reports/mocha-report.html ]; then
            echo "Sending failure email..."
            node .github/scripts/sendEmail.js
          else
            echo "No report found; skipping email."
          fi
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: "afsahm2000@gmail.com"
          FROM_EMAIL: "afsahahmed2000@gmail.com"
