name: Run Unit Tests (Mocha + Chai)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: SQA-Project-Test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_NAME_TEST: SQA-Project-Test
      DB_USER: postgres
      DB_PASS: admin
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DIALECT: postgres
      JWT_SECRET: sqa-node-backend
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        id: run_tests
        run: |
          mkdir -p reports
          npx mocha "test/**/*.js" --reporter mochawesome --reporter-options reportDir=reports,reportFilename=index,quiet=true || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name:  Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: reports/

      - name: üìß Send Email if Tests Fail
        if: env.TESTS_FAILED == 'true'
        run: |
          echo "Some tests failed, sending email via SendGrid..."

          cat << 'EOF' > send_email.js
          const sgMail = require('@sendgrid/mail');
          sgMail.setApiKey(process.env.SENDGRID_API_KEY);

          const msg = {
            personalizations: [{ to: [{ email: 'afsahm2000@gmail.com' }] }],
            from: { email: 'afsahahmed2000@gmail.com', name: 'SQA CI Bot' },
            subject: 'SQA Project - Unit Tests Failed',
            text: 'One or more unit tests failed in the latest workflow run on the dev branch. Please check the GitHub Actions report for details.',
            html: `
              <h2>Unit Tests Failed</h2>
              <p>The latest CI pipeline for <b>SQA-Project</b> encountered test failures.</p>
              <p><a href="https://github.com/${{ github.repository }}/actions">View Full Report on GitHub ‚Üí</a></p>
            `
          };

          sgMail
            .send(msg)
            .then(() => console.log('‚úÖ Email sent successfully!'))
            .catch((error) => console.error('‚ùå Error sending email:', error));
          EOF

          npm install @sendgrid/mail
          node send_email.js
