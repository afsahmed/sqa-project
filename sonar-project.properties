sonar.projectKey=sqa-pipeline
sonar.projectName=SQA Pipeline Project
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Source files
sonar.sources=.
sonar.exclusions=node_modules/**,tests/**,reports/**,**/*.test.js,**/*.spec.js

# Test files
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js

# Coverage reports
sonar.javascript.lcov.reportPaths=reports/coverage/lcov.info

# Language
sonar.language=js

